name: Deploy IAS Computer Flowchart to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (for path handling)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Move HTML file to root
        run: |
          mkdir -p docs
          cp ias_computer/mmd_files/flowchart_instrucoes_artimeticas.html docs/index.html
          # Copie outros assets se necess√°rio (CSS, JS, imagens)
          # cp -r ias_computer/mmd_files/assets docs/

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: "none"
          path: "/docs"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
